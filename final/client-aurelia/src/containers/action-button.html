<template>
  <p if.bind="loading">Loading...</p>
  <p if.bind="error">An error occurred</p>
  
  <div if.bind="!loading && !error">
    <styled-button
      click.delegate="click()"
      data-testid.bind="'action-button'">
      ${isBooked
      ? 'Cancel This Trip'
      : isInCart
        ? 'Remove from Cart'
        : 'Add to Cart'}
    </styled-button>
  </div>
</template>
