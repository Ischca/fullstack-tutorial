<template>
  <loading if.bind="loading"></loading>
  <p if.bind="error">ERROR: ${error.message}</p>
  <template if.bind="!loading && !error">
    <styled-header>My Cart</styled-header>
    <p if.bind="!data || !!data && data.cartItems.length === 0"
       data-testid="empty-message">No items in your cart</p>
    <template else>
      <cart-item repeat.for="launchId of data.cartItems"
                 key.bind="launchId" launch-id.bind="launchId"></cart-item>
      <book-trips props.bind="!!data ? data.cartItems : []"></book-trips>
    </template>
  </template>
</template>
