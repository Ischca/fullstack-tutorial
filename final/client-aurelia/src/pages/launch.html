<template>
  <loading if.bind="loading"></loading>
  <p if.bind="error">ERROR: ${error.message}</p>
  <p if.bind="!data">Not found</p>
  <template if.bind="!loading && !error && data">
    <styled-header image.bind="data.launch && data.launch.mission && data.launch.mission.missionPatch">
      ${data && data.launch && data.launch.mission && data.launch.mission.name}
    </styled-header>
    <launch-detail launch.bind="data.launch"></launch-detail>
    <action-button props.bind="data.launch"></action-button>
  </template>
</template>
