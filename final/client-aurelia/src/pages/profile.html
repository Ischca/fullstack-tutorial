<template>
  <Loading if.bind="loading"/>
  <p if.bind="error">ERROR: ${error.message}</p>
  <p if.bind="data === undefined">ERROR</p>
  <template if.bind="!loading && !error && data !== undefined">
    <Header>My Trips</Header>
    <template if.bind="data.me && data.me.trips.length">
      <LaunchTile repeat.for="launch of data.me.trips"
                  key.bind="launch.id" launch.bind="launch"/>
    </template>
    <p else>You haven't booked any trips</p>
  </template>
</template>
