<template>
  <loading if.bind="loading"></loading>
  <p if.bind="error">ERROR</p>
  <template if.bind="!loading && !error">
    <styled-header></styled-header>
    <launch-tile repeat.for="launch of data.launches.launches"
                 id.bind="launch.id" launch.bind="launch"></launch-tile>
    <styled-button
      if.bind="data.launches && data.launches.hasMore"
      click.delegate="click()">
      Load More
    </styled-button>
  </template>
</template>
